<!DOCTYPE html>
<html lang="en">
<head>
<!--
me ajuda com essa pagina. veja o campo "compare". embaixo tem um botao com mesmo nome . o problema eh que o campo compare tem dois radiobox, um a esquerda e outro a direita em cada linha.
preciso:
1-que o ultimo a direita seja selecionado por default
2-o penultimo a esquerda seja selecionado por default
3-a linha que tenha algum selecionado, deve desabilitar o outro radiobox na mesma linha
4-radiobox à esquerda acima do selecionado a direita devem estar desabilitados
5-radiobox à direita abaixo do selecionado a esquerda devem estar desabilitados
6-esses checks devem ocorrer a cada mudanca de selecao de radiobox: quando o usuario seleciona, vc automaticamente desabilita os correspondentes
7-de preferencia a fazer isso em javascript sem usar lib externa
-->
  <meta charset="UTF-8">
  <title>Revision History</title>
  <style>
    :root {
      --bg: #ffffff;
      --text: #000;
      --header-bg: #c5d5a9;
      --alt-row: #e5e5e5;
      --main-row: #ffffff;
      --border: #ccc;
      --font-family: sans-serif;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: var(--font-family);
      margin: 1ex;
    }

    a {
      text-decoration: none;
      color: #2030a2;
    }
    a:visited, a:hover {
      color: #202062;
      text-decoration: underline;
    }

    #Masthead {
      font-size: medium;
      margin-bottom: 1ex;
    }

    #bar {
      border-top: 4px solid #ffc726;
      margin: 0;
      padding: 0.5ex 0;
      clear: both;
    }

    #bar ul {
      display: inline-block;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    #bar li {
      display: inline-block;
      padding: 0 1ex;
    }

    #bar input.q {
      width: 20ex;
    }

    table#revisions {
      width: 100%;
      border-collapse: collapse;
      font-size: small;
    }

    #revisions thead {
      background-color: var(--header-bg);
      color: black;
    }

    #revisions th, #revisions td {
      padding: 0.5ex 1ex;
      border: none;
      vertical-align: top;
    }

    #revisions tbody tr:nth-child(odd) {
      background-color: var(--main-row);
    }

    #revisions tbody tr:nth-child(even) {
      background-color: var(--alt-row);
    }

    #revisions td:first-child {
      font-family: monospace;
      text-align: right;
      white-space: nowrap;
    }

    #revisions td:nth-child(2), #revisions td:nth-child(3) {
      text-align: center;
      white-space: nowrap;
    }

    #revisions td:nth-child(4) {
      padding: 0 1ex;
    }

    .rev-message-full {
      margin: 0;
    }

    #footer {
      color: #777;
      font-size: small;
      margin: 1ex 0;
      border-top: 1px solid #bba;
      text-align: center;
    }
    
    
    
    .compare-cell input { margin: 0 5px; }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="page">
    <div id="whole_header">
      <div id="Masthead">
        History log of 
        /<a href="#">gfx-drm</a>/<a href="#">myenv.sh</a>
        (Results <b id="revCount">0</b>)
      </div>
      <form action="#">
        <div id="bar">
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">History</a></li>
            <li><a href="#">Annotate</a></li>
            <li><a href="#">Raw</a></li>
            <li><a href="#">Download</a></li>
            <li><input type="text" name="full" class="q" placeholder="Search..."></li>
            <li><input type="submit" value="Search" class="submit"></li>
          </ul>
        </div>
      </form>
    </div>

    <form id="compareForm" action="/diff" method="get">
      <table class="src" id="revisions">
        <thead>
          <tr>
            <th>Revision</th>
            <th>Compare</th>
            <th>Date</th>
            <th>Author</th>
            <th>Comments</th>
          </tr>
        </thead>
        <tbody id="revTable">
          <!-- JavaScript will populate -->
        </tbody>
      </table>
      <input type="submit" value="Compare">
    </form>

    <div id="footer">
      <p><a href="https://opengrok.github.com/OpenGrok/" title="Served by OpenGrok"><span id="fti"></span></a></p>
      <p>Last Index update Sun May 12 22:39:31 UTC 2024</p>
    </div>
  </div>

<script>
  const revisions = [
    {
      id: "0543bac1",
      date: "25-Oct-2016",
      author: "Gordon Ross",
      comment: "Allow make lint"
    },
    {
      id: "b6448328",
      date: "24-Oct-2016",
      author: "Gordon Ross",
      comment: "Add a top-level Makefile for convenience, and simplify myenv.sh"
    },
    {
      id: "3f49b393",
      date: "09-Oct-2016",
      author: "Gordon Ross",
      comment: "Fix Makefile, myenv"
    },
    {
      id: "d83b1c5a",
      date: "08-Apr-2015",
      author: "Gordon Ross",
      comment: "re-sync with latest illumos Makefile.master etc."
    }
  ];

  const tbody = document.getElementById("revTable");
  const revCount = document.getElementById("revCount");
  revCount.textContent = `1 – ${revisions.length} of ${revisions.length}`;

  // Gera a tabela dinamicamente
  revisions.forEach((rev, index) => {
    const row = document.createElement("tr");
    row.innerHTML = `
      <td><a href="#${rev.id}" title="link to revision line">#</a> <a href="#">${rev.id}</a></td>
      <td>
        <input type="radio" name="r1" value="${rev.id}">
        <input type="radio" name="r2" value="${rev.id}">
      </td>
      <td>${rev.date}</td>
      <td>${rev.author}</td>
      <td>
        <a name="${rev.id}"></a>
        <p class="rev-message-full">${rev.comment}</p>
      </td>
    `;
    tbody.appendChild(row);
  });

  // Aplica a lógica de habilitar/desabilitar
  function applyRadioLogic() {
    const rows = Array.from(document.querySelectorAll("#revTable tr"));
    const leftRadios = rows.map(row => row.querySelector('input[name="r1"]'));
    const rightRadios = rows.map(row => row.querySelector('input[name="r2"]'));

    function getSelectedIndex(radios) {
      return radios.findIndex(r => r.checked);
    }

    function updateStates() {
      const leftIndex = getSelectedIndex(leftRadios);
      const rightIndex = getSelectedIndex(rightRadios);

      rows.forEach((row, i) => {
        const left = leftRadios[i];
        const right = rightRadios[i];

        // Linha: se um estiver selecionado, desativa o outro
        if (left.checked) {
          right.disabled = true;
        } else if (right.checked) {
          left.disabled = true;
        } else {
          // Regras de dependência entre as seleções
          left.disabled = rightIndex !== -1 && i >= rightIndex;
          right.disabled = leftIndex !== -1 && i <= leftIndex;
        }
      });
    }

    // Listeners para atualizar após cada clique
    [...leftRadios, ...rightRadios].forEach(radio => {
      radio.addEventListener("change", updateStates);
    });

    // Seleções padrão:
    // - penúltimo da esquerda
    // - último da direita
    const total = rows.length;
    if (total >= 2) {
      leftRadios[total - 2].checked = true;
    }
    if (total >= 1) {
      rightRadios[total - 1].checked = true;
    }

    updateStates(); // Aplica o estado inicial
  }

  // Executa após tabela estar pronta
  applyRadioLogic();
</script>

</body>
</html>
