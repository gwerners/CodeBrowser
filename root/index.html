   <script>
  function changeSelectColor(select) {
    for (let i = 0; i < select.options.length; i++) {
      select.options[i].classList.remove('selected');
    }
    select.options[select.selectedIndex].classList.add('selected');
  }

  window.onload = () => {
    const select = document.getElementById('project');
    if (select.selectedIndex >= 0) {
      select.options[select.selectedIndex].classList.add('selected');
    }
  };
   </script>

                              </td>

                           </tr>
                        </tbody>

                  </div>
                  <div id="ptbl">
                     <p><label for="project">In Project(s)</label> <button tabindex="6" type="button" onclick="javascript: selectAllProjects(); return false;">select all</button>&nbsp;<button tabindex="7" type="button" onclick="javascript: invertAllProjects(); return false;">invert selection</button> </p>
